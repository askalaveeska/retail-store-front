<!DOCTYPE html>
<html lang="en">
<head>
  <title>APF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../image/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="../image/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">B-Naturo</h1>
        <p>This is the product description</p>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Enter Email ID / Mobile Number</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <div class="form-group">
        <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <div class="form-group">
        <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>

  </body>
</body>
</html>
