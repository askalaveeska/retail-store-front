<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body style="font-family:Comic san MS; font-size: 14">

<div th:include="header.html"></div>
<div th:include="navigation.html"></div>

<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">New Category</div>
        <div class="panel-body">
            <form class="form-horizontal" action="/action_page.php">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="parent">Parent:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="parent" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Category Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pin">Description:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="pin" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="city">Image:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="city" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="status">Status:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="status">
                            <option>Enabled</option>
                            <option>Disabled</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<div th:include="footer.html"></div>

</body>
</html>
