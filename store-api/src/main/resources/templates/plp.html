<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product list Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body style="font-family:Comic san MS; font-size: 14">

<div th:include="/header.html"></div>


<div th:include="/navigation.html"></div>


<div class="container">
    <div class="row">
        <div class="col-sm-4" th:each="product : ${products}">
            <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="${'/product.do?productId='+product.productId}">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><span th:text="${product.productName}"></span></div>
                        <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive " style="width:100%" alt="Image"></div>
                    </div>
                </a>
            </li>
        </ul>
        </div>
    </div>
</div><br>

<br><br>

<div th:include="/footer.html"></div>

</body>
</html>
